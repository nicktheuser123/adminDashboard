<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>    
    <div class="container">
        <div class="header">            
                <div class="search-container">
                <img class="search-icon" src="assets/icons/search.svg">
                <input class="search-bar" type="text">    
                </div>
                <div class="notify-container">
                    <img class="notify-icon" src="assets/icons/search.svg">
                    <img class="profile-icon" src="assets/icons/search.svg">
                    <div>Morgan Oakley</div>
                </div>
                <div class="user-container">
                    <img class="search-icon" src="assets/icons/search.svg">
                    <div class="intro-container">
                        <div>Hi there,</div>
                        <div>Morgan Oakley</div>
                    </div>
                </div>
                <div class="actions-container">
                    <button class="action">New</button>
                    <button class="action">Upload</button>
                    <button class="action">Share</button>
                </div>            
        </div>
        <div class="sidebar">
            <div class="logo navopt">
                <img class="nav-icon" src="assets/icons/home.svg">
                <div class="logo-text">Dashboard</div>
            </div>
            <div class="navigation-main">
                <div class="home navopt">
                    <img class="nav-icon" src="assets/icons/home.svg">
                    <div class="nav-label">Home</div>
                </div>
                <div class="profile navopt">
                    <img class="nav-icon" src="assets/icons/home.svg">
                    <div class="nav-label">Profile</div>
                </div>
                <div class="messages navopt">
                    <img class="nav-icon" src="assets/icons/home.svg">
                    <div class="nav-label">Messages</div>
                </div>
                <div class="history navopt">
                    <img class="nav-icon" src="assets/icons/home.svg">
                    <div class="nav-label">History</div>
                </div>
                <div class="tasks navopt">
                    <img class="nav-icon" src="assets/icons/home.svg">
                    <div class="nav-label">Tasks</div>
                </div>
                <div class="communities navopt">
                    <img class="nav-icon" src="assets/icons/home.svg">
                    <div class="nav-label">Communities</div>
                </div>
            </div>
            <div class="navigation-secondary">
                <div class="settings navopt">
                    <img class="nav-icon" src="assets/icons/home.svg">
                    <div class="nav-label">Settings</div>
                </div>
                <div class="support navopt">
                    <img class="nav-icon" src="assets/icons/home.svg">
                    <div class="nav-label">Support</div>
                </div>
                <div class="privacy navopt">
                    <img class="nav-icon" src="assets/icons/home.svg">
                    <div class="nav-label">Privacy</div>
                </div>                
            </div>            
        </div>
        <div class="main"></div>       
                        
    </div>
</body>
</html>
